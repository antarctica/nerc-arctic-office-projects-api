    description: Projects
  - name: participants
    description: Participants
  - name: people
    description: People
  - name: standalone
    description: Standalone methods
paths:
  /projects:
    summary: Projects list
    description: List of all Project resources
    get:
      tags:
        - projects
      summary: Returns details for all Project resources
      operationId: get-projects-list
      parameters:
        -
          name: page
          in: query
          description: Selected pagination page
          required: false
          schema:
            type: integer
          example:
            value: 2
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                  - links
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      title: Project
                      description: Represents information about a research project
                      required:
                        - id
                        - type
                        - links
                      properties:
                        id:
                          readOnly: true
                          type: string
                          title: ID
                          description: Resource identifier
                        type:
                          readOnly: true
                          type: string
                          title: Type
                          description: Type of resource
                          enum:
                            - projects
                        attributes:
                          type: object
                          title: Attributes
                          description: Additional attributes for this resource type
                          required:
                            - title
                          properties:
                            title:
                              readOnly: true
                              type: string
                              title: Title
                              description: Project title
                        relationships:
                          type: object
                          title: Relationships
                          description: Related resources
                          properties:
                            participants:
                              type: object
                              title: Participants
                              description: Related participants
                              required:
                                - data
                                - links
                              properties:
                                data:
                                  type: array
                                  title: Participant resource linkages
                                  description: Related participant resource identifers
                                  items:
                                    type: object
                                    title: Participant resource linkage
                                    description: Related participant resource identifier
                                    required:
                                      - type
                                      - id
                                    properties:
                                      type:
                                        readOnly: true
                                        type: string
                                        title: Type
                                        description: Type of resource
                                        enum:
                                          - participants
                                      id:
                                        readOnly: true
                                        type: string
                                        title: ID
                                        description: Resource identifier
                                links:
                                  type: object
                                  title: Links
                                  description: Links to additional information or actions
                                  required:
                                    - self
                                  properties:
                                    self:
                                      readOnly: true
                                      type: string
                                      format: uri
                                      title: Self
                                      description: URL to relationship
                                    related:
                                      readOnly: true
                                      type: string
                                      format: uri
                                      title: Related
                                      description: URL to related resources
                        links:
                          type: object
                          title: Links
                          description: Links to additional information or actions
                          required:
                            - self
                          properties:
                            self:
                              readOnly: true
                              type: string
                              format: uri
                              title: Self
                              description: URL to resource
