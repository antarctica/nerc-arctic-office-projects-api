openapi: 3.0.0
info:
  version: testing
  title: NERC Arctic Office Projects API
  description: API for the NERC Arctic Office projects database
  license:
    name: Open Government Licence 3.0
    url: http://www.nationalarchives.gov.uk/doc/open-government-licence
  contact:
    name: API Support
    email: servicedesk@bas.ac.uk
servers:
  - url: https://api.bas.ac.uk/arctic-office-projects/testing
    description: For general/production use
  - url: https://testing.api.bas.ac.uk/arctic-office-projects/testing
    description: Reserved for testing underlying infrastructure changes
tags:
