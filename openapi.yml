  '/projects/{id}':
    summary: Project details
    description: Details for a specific Project resource
    get:
      tags:
        - projects
      summary: Returns details for a single Project resource, specified by its ID
      operationId: get-projects-detail
      parameters:
        - in: path
          name: id
          description: ID of a Project resource
          required: true
          schema:
            type: string
          example:
            value: 01D5M0CFQV4M7JASW7F87SRDYB
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                  - links
                properties:
                  data:
                    type: object
                    title: Project
                    description: Represents information about a research project
                    required:
                      - id
                      - type
                      - attributes
                      - relationships
                      - links
                    properties:
                      id:
                        readOnly: true
                        type: string
                        title: ID
                        description: Resource identifier
                      type:
                        readOnly: true
                        type: string
                        title: Type
                        description: Type of resource
                        enum:
                          - projects
                      attributes:
                        type: object
                        title: Attributes
                        description: Additional attributes for this resource type
                        required:
                          - title
                        properties:
                          title:
                            readOnly: true
                            type: string
                            title: Title
                            description: Title of project
                      relationships:
                        type: object
                        title: Relationships
                        description: Related resources
                        properties:
                          participants:
                            type: object
                            title: Participants
                            description: Related participants
                            required:
                              - data
                              - links
                            properties:
                              data:
                                type: array
                                title: Participant resource linkages
                                description: Related participant resource identifers
                                items:
                                  type: object
                                  title: Participant resource linkage
                                  description: Related participant resource identifier
                                  required:
                                    - type
                                    - id
                                  properties:
                                    type:
                                      readOnly: true
                                      type: string
                                      title: Type
                                      description: Type of resource
                                      enum:
                                        - participants
                                    id:
                                      readOnly: true
                                      type: string
                                      title: ID
                                      description: Resource identifier
                              links:
                                type: object
                                title: Links
                                description: Links to additional information or actions
                                required:
                                  - self
                                properties:
                                  self:
                                    readOnly: true
                                    type: string
                                    format: uri
                                    title: Self
                                    description: URL to relationship
                                  related:
                                    readOnly: true
                                    type: string
                                    format: uri
                                    title: Related
                                    description: URL to related resources
                      links:
                        type: object
                        title: Links
                        description: Links to additional information or actions
                        required:
                          - self
                        properties:
                          self:
                            readOnly: true
                            type: string
                            format: uri
                            title: Self
                            description: URL to full resource
                    example:
                      id: 01D5M0CFQV4M7JASW7F87SRDYB
                      type: projects
                      attributes:
                        title: xxx
                      relationships:
                        participants:
                          data:
                            - id: 01D5T4N25RV2062NVVQKZ9NBYX
                              type: participants
                          links:
                            self: https://api.bas.ac.uk/arctic-office-projects/testing/projects/01D5M0CFQV4M7JASW7F87SRDYB/relationships/participants
                            related: https://api.bas.ac.uk/arctic-office-projects/testing/projects/01D5M0CFQV4M7JASW7F87SRDYB/participants
                      links:
